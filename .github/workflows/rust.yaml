name: Cargo test/clippy/build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always
  CARGO_MANIFEST_DIR: "./ekur"
  CARGO_MANIFEST_PATH: "./ekur/Cargo.toml"
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        profile: ["release", "dev"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build
        run: cargo build --profile ${{ matrix.profile }}

      - name: Check clippy
        run: cargo clippy
